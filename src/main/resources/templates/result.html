<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Скопировать ссылку</title>
    <link rel="stylesheet" href="/styles/styles.css" type="text/css"/>
    <script>
        function copyLinkToClipboard() {
            let copyText = document.getElementById("linkToCopy");
            let copyButton = document.getElementById("copyLinkButton");
            navigator.clipboard.writeText(copyText.textContent).then(function() {
                copyButton.textContent = "Ссылка скопирована!";
            }, function(err) {
                copyButton.textContent = "Ошибка при копировании";
            });
        }

        function copyPassToClipboard() {
            let copyText = document.getElementById("passToCopy");
            let copyButton = document.getElementById("copyPassButton");
            navigator.clipboard.writeText(copyText.textContent).then(function() {
                copyButton.textContent = "Пароль скопирован!";
            }, function(err) {
                copyButton.textContent = "Ошибка при копировании";
            });
        }
    </script>
</head>
<body>
<h1>Ваши ссылка и пароль готовы</h1>
<p id="linkToCopy" th:text="${link}"></p>
<button id="copyLinkButton" onclick="copyLinkToClipboard()">Скопировать ссылку</button>
<p id="passToCopy" th:text="${password}"></p>
<button id="copyPassButton" onclick="copyPassToClipboard()">Скопировать пароль</button>
</body>
</html>
