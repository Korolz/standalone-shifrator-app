<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Скопировать ссылку</title>
    <link rel="stylesheet" href="/styles/styles.css" type="text/css"/>
    <script>
        function copyToClipboard() {
            let copyText = document.getElementById("linkToCopy");
            let copyButton = document.getElementById("copyButton");
            navigator.clipboard.writeText(copyText.textContent).then(function() {
                copyButton.textContent = "Ссылка скопирована!";
            }, function(err) {
                copyButton.textContent = "Ошибка при копировании";
            });
        }
    </script>
</head>
<body>
<h1>Ваша ссылка готова</h1>
<p id="linkToCopy" th:text="${link}"></p>
<button id="copyButton" onclick="copyToClipboard()">Скопировать</button>
</body>
</html>
